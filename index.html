<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form-v9 by Colorlib</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<link rel="stylesheet" type="text/css" href="css/nunito-font.css">
	
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body class="form-v9">
	<div class="page-content">
		<div class="form-v9-content" style="background-image: url('images/form-v9.jpg')">
			<form class="form-detail" action="#" method="post">
				<h2>STUDENT LOGIN</h2>
				<input type="text" name="full-name" id="full-name" class="input-text" placeholder="Your Name" required>
				<div class="form-row-total">
					<div class="form-row">
						<input type="text" name="id" id="id" class="input-text" placeholder="Student Id" required>
					</div>
					<div class="form-row">
						<input type="text" name="your-email" id="your-email" class="input-text" placeholder="Your Email" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
					</div>
				</div>
				<div class="form-row-total">
					<div class="form-row">
						<input type="text" name="Add a friend/Family Member" id="Deligates" class="input-text" placeholder="Add a friend/Family Member" required>
					    <input type="text" name="" id="Deligates" class="input-text" placeholder="" required>
					</div>
					<div class="form-row">
						<input type="text" name="Add a friend/Family Member" id="Deligates" class="input-text" placeholder="Add a friend/Family Member" required>
						<input type="text" name="" id="Deligates" class="input-text" placeholder="" required>
					</div>
				</div>
				<div class="form-row-last">
					<input type="submit" name="LOGIN" class="LOGIN" value="LOGIN">
				</div>
			</form>
		</div>
	</div>
</body>
</html>
